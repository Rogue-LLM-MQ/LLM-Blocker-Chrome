<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Usage Warning</title>
  <style>
    body { font: 16px system-ui, sans-serif; margin: 40px; background:#f9f9f9; }
    .card { max-width: 720px; border: 1px solid #ddd; border-radius: 12px; padding: 20px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    h1 { margin: 0 0 12px 0; font-size: 1.5rem; color:#c00; }
    p { margin: 8px 0; line-height: 1.4; }
    code { background:#f5f5f5; padding:2px 6px; border-radius:6px; word-break: break-all; }
    button { margin-top:12px; padding:6px 12px; border:none; background:#007bff; color:#fff; border-radius:6px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
  <script src="warning.js" defer></script>
</head>
<body>
  <div class="card">
    <h1>⚠️ AI Endpoint Intercepted (Warn Mode)</h1>
    <p>This request matched a policy rule.</p>
    <p><strong>Original URL:</strong> <code id="u">Loading...</code></p>
    <button id="copyBtn">Copy URL</button>
    <p>If this is sanctioned, contact your administrator.</p>
  </div>
</body>
</html>
